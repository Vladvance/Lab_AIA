<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery</title>
    <script type="text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        function edit() {
            $(this).html("<input id='edit' value="+$(this).text()+" /> ");
            let $edit = $('#edit');
            $edit.blur(function() {
                $(this).parent().one('click', edit);
                $(this).replaceWith(this.value);
            })
            $edit.focus();
            $('button').trigger('asdf');
            $('button').unbind();
        }
        $(document).ready(function () {
            edit();
            $('td').one('click', edit);
            $('button').bind('asdf', function () { alert('The cake is a lie!'); });
        });
    </script>
</head>
<body>
<table>
    <tr><td>One</td></tr>
    <tr><td>Two</td></tr>
    <tr><td>Three</td></tr>
    <tr><td>...</td></tr>
</table>
<button>Test</button>
</body>
</html>
